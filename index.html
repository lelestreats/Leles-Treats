<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lele's Treats</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Great Vibes', cursive;
      background-color: #f8f6f9;
      color: #4a3b4e;
    }
    header {
      background-color: #e8d6f4;
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      color: #4a3b4e;
    }
    header img.logo {
      max-width: 180px;
      display: block;
      margin: 0 auto 10px auto;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #f0e2f5;
      padding: 15px;
    }
    nav a {
      text-decoration: none;
      color: #4a3b4e;
      font-size: 1.2rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .section {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }
    .home {
      text-align: center;
    }
    .products img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      margin: 15px;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .contact form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }
    .contact input,
    .contact textarea {
      padding: 10px;
      margin: 10px 0;
      font-family: inherit;
      font-size: 1rem;
    }
    .contact button {
      background-color: #d2a8e3;
      border: none;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      background-color: #e8d6f4;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.jpeg" alt="Lele's Treats Logo" class="logo">
    Lele's Treats
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#shop">Shop</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="shop" class="section shop">
    <h2>Shop Now</h2>
       <div style="text-align: center; margin-top: 20px;">
  <a href="shop.html" style="
    display: inline-block;
